<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Higher/Lower</title>
</head>

<body>
    <header>
        <div class="main-header">
            <h1>Higher or Lower?</h1>
            <h4 class="subtitle">A fun guessing game</h3>
        </div>
    </header>
    <main>
        <section class=game>
            <div class="container">
                <div class="number-box">
                    <!-- should display on load -->
                    <div class="card">
                        <p id="first-number"></p>
                    </div>
                    <!-- should hide until button clicked -->
                    <div class="card">
                        <p id="target-number"></p>
                    </div>
                </div>
                <!-- <div class="guessed-number"></div> -->
                <form>
                    <!-- For user input -->
                    <label for="guess">Is the next number higher or lower?</label>
                    <button id="guessHigher">Higher!</button>
                    <button id="guessLower">Lower</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        KD
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
